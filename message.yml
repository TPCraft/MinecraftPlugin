    - "&a--------------------"

####################
# BanUser
####################
#消息变量 {Message}
#封禁玩家变量 {Player}
#封禁原因变量 {Reason}
#解封日期变量 {UnBanDate}
BanUser:
  Success: "封禁成功。"
  Fail: "封禁失败，原因：{Message}。"
  Broadcast: "玩家 {Player} 被管理员封禁。"
  Kick: "通行证封禁中\n\n&7&l[&6&l原因&7&l] &r{Reason}\n\n&7&l[&6&l解封日期&7&l] &r{UnBanDate}"

####################
# PassVerify
####################
#原因变量 {Reason}
PassVerify:
  Kick: "你已被踢出服务器\n\n&7&l[&6&l原因&7&l] &r{Reason}\n\n&7&l[&6&l帮助&7&l] &r&nhttps://community.tpcraft.cn/d/33"

####################
# Recharge
####################
#汇率变量 {ExchangeRate}
#状态变量 {Status}
#数额变量 {NumBer}
#余额变量 {Coin}
#订单变量 {OrderNumber}
#原因变量 {Reason}
Recharge:
  ExchangeRate: "汇率 1(先锋币):{ExchangeRate}"
  Success:
    - "&a--------------------"
    - "&7&l[&6&l状态&7&l] {Status}"
    - "&7&l[&6&l数额&7&l] {NumBer}"
    - "&7&l[&6&l余额&7&l] {Coin} 先锋币"
    - "&7&l[&6&l订单&7&l] {OrderNumber} 先锋币"
    - "&a--------------------"
  Fail:
    - "&a--------------------"
    - "&7&l[&6&l状态&7&l] {Status}"
    - "&7&l[&6&l原因&7&l] {Reason}"
    - "&a--------------------"

####################
# WebLogin
####################
#Url变量 {Url}
WebLogin:
  Login:
    - "&a--------------------"
    - "请打开聊天栏点击下面的Url进行登入。"
    - "请在3分钟内登入，否则将登入超时。"
    - "{Url}"
    - "&a--------------------"
  Repeat: "请不要同时登入同一个服务器，如果有问题，请联系管理员。"